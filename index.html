<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="content">
    <h2>Rock Paper Scissors</h2>
    <br>
    <p>Make your move by selecting one of these options:</p>
   
    <button class="rocks" onclick="display('rock');"> <img src="img/rock-emoji.png"></button>
    <button class="rocks" onclick="display('paper');"><img src="img/paper-emoji.png"></button>
    <button class="rocks" onclick="display('scissors');"><img src="img/scissors-emoji.png"></button>

    
    <p class="js-result"></p>

    <p class="js-moves">You<img src="img/rock-emoji.png" class="rocker"> <img src="img/paper-emoji.png" class="rocker">Computer</p>

    <p class="js-score"></p>
    
    <button class="resets" onclick="resetScore();">Reset score</button>

   </div> 
    
    <script>
        let score = JSON.parse(localStorage.getItem('boardScore')) || {
                win:0,
                loose:0,
                tie:0
            };

        updateJsScore();

        function function1(){
            let randy = Math.random();
            let computerGame = '';
            if(randy>= 0 && randy<=1/3){
                computerGame ='Rock';
            }else if(randy>=1/3 && randy<=2/3){
                computerGame= 'Paper';
             }else if(randy >=2/3 && randy <=1){
                 computerGame= 'Scissors';
            }
            return computerGame;
        }

        function display(myMove){
            computerGame = function1();
            let board = '';
            if (myMove === 'rock'){
                        
                if(computerGame === 'Rock'){
                    board = 'Tie';
                }else if(computerGame === 'Paper'){
                    board = 'Oops! You loose';
                }else if(computerGame === 'Scissors'){
                    board = 'Hurray! You Win';
                }

            }else if(myMove ==='paper'){
                if(computerGame === 'Rock'){
                    board = 'Hurray! You Win';
                }else if(computerGame === 'Paper'){
                    board = 'Tie';
                }else if(computerGame === 'Scissors'){
                    board = 'Oops! You loose';
                }

            }else if(myMove==='scissors'){
                if(computerGame === 'Rock'){
                    board ='Oops! You loose';
                }else if(computerGame === 'Paper'){
                    board ='Hurray! You Win';
                }else if(computerGame === 'Scissors'){
                    board ='Tie';
                }
            }
            
             

            if(board === 'Hurray! You Win'){
                score.win +=1;
            }else if(board === 'Oops! You loose'){
               score.loose += 1;
            }else if(board === 'Tie'){
               score.tie += 1;
            };

            
            localStorage.setItem('boardScore', JSON.stringify(score));
            document.querySelector('.js-moves').innerHTML = `You<img src="img/${myMove}-emoji.png" class="rocker"> <img src="img/${computerGame}-emoji.png" class="rocker">Computer`;
            document.querySelector('.js-result').innerHTML = board;
            updateJsScore(); // Call the updateJsScore function to update the score display.
        }

        function resetScore(){
            score.win = 0;
            score.loose = 0;
            score.tie = 0;
            localStorage.removeItem('boardScore');
            updateJsScore(); // Call the updateJsScore function to update the score display.
        }

        function updateJsScore(){
            document.querySelector('.js-score').innerHTML =`You ${score.win} : ${score.loose} Computer   \nTie:${score.tie}`;
        }
    </script>
</body>
</html>
